<!DOCTYPE html>
<html lang="en">
<!--Using bootstrap (CDN) and local style.css-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Navigation Bar-->
    <header class="container-sm">
        <div class="row">
            <div class="col-sm">
                <h1 class="text-light bg-primary text-center">Paulo Corrêa</h1>
            </div>
            <div class="col-sm">
                <nav class="navbar navbar-light bg-light justify-content-center">
                    <a class="navbar-brand" href="index.html">About</a>
                    <a class="navbar-brand" href="portfolio.html">Portfolio</a>
                    <a class="navbar-brand" href="contact.html">Contact</a>
                </nav>
            </div>
        </div>
    </header>
    <!--Contact form-->
    <section class="container-sm">
        <div class="row">
            <div class="col-sm-7">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="5"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <!--Footer-->
    <br><br><br><br>
    <footer>
        <p class="bg-dark text-center text-white border-primary footerCopyR">©Copyright</p>
    </footer>
</body>

</html>
